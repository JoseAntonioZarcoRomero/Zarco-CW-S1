<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Flags México</title>
    <link rel="icon" href="./SixFlags.jpeg" type="image/icon">
</head>
<body>
    <h1><center>Six Flags México</center></h1><hr>
    <h2>¡Diviértete a lo Grande, Go Six Flags!</h2>
    <form action="./Boletos.php" method="post">
        <fieldset style="width: 400px;">
            <legend>Boleto de Six Flags</legend><br>
            <label for="nombre">Nombre(s): </label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required autofocus>
                <br><br>
            <label for="apellidos">Apellidos: </label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>
                <br><br>
            <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" required>
                <br><br>
            <label for="direccion">Dirección: </label>
                <input type="" id="direccion" name="direccion" required>
                <br><br>
            <label for="numB">Número de boletos: </label>
                <input type="number" id="numB" name="numB" required>
                <br><br>
            <label for="tipo">Tipo de boletos: </label>
                <select name="tipo" id="tipo">
                    <option>Normal</option>
                    <option>Boleto de niños</option>
                    <option>Flash pass</option>
                    <option>Miedo a las alturas</option>
                    <option>Batman</option>
                </select>
                <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
